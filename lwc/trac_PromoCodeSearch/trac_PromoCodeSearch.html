<!-- Promo Code Component -->
<template>
    <!-- START SEARCH BAR -->
    <div class="tabset slds-tabs_card uiTabset--base uiTabset--default uiTabset--dense uiTabset flexipageTabset">
        <div class="slds-text-title">
            One Time Appeasement Promo Code
        </div>
        <div class="slds-grid">
            <div class="slds-col slds-no-space slds-m-right_xx-small slds-m-left_none">
                <lightning-combobox
                        class="fill"
                        name="promoCode"
                        label=""
                        variant="label-hidden"
                        value={initialSearchAmount}
                        placeholder="Select One Time Promo Code"
                        options={picklistOptions}
                        onchange={handleInitialAmountChange} ></lightning-combobox>
            </div>
            <div class="slds-no-space slds-m-left_xx-small slds-m-right_none">
                <lightning-button class="slds-float--right"
                                  variant="brand"
                                  label="Apply"
                                  title="Apply"
                                  onclick={handleSearchClick}>
                </lightning-button>
            </div>
        </div>
        <template if:true={promoApplied}>
            <div class="slds-text-title">
                Promo Code: {selectedPromoCode}
            </div>
        </template>
    </div>
    <!-- END SEARCH BAR -->

</template>
